<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница 4</title>
    <style>
        table {
            width: 80%;
            margin-left: 10%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        .thrd{
            background-color: purple;
        }
    </style>
</head>
<body>
    <table>
        <caption> Крутая таблица </caption>
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Стоимость</th>
                <th class="quantity">Количество</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cвечи зажигания</td>
                <td rowspan="2">1000 руб</td>
                <td class="thrd">170</td>
            </tr>
            <tr>
                <td>Аккумулятор</td>
                <td class="thrd">8</td>
            </tr>
            <tr>
                <td>Шина</td>
                <td>80 руб</td>
                <td class="thrd">1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
