<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница 4</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Стоимость</th>
                <th class="quantity">Количество</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cвечи зажигания</td>
                <td rowspan="2">1000 руб</td>
                <td>170</td>
            </tr>
            <tr>
                <td>Аккумулятор</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Шина</td>
                <td>80 руб</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
